<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Middleware Inteligente - Painel</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <header>
    <h1>Middleware Inteligente</h1>
    <div class="controls">
      <button id="themeToggle">Alternar Tema</button>
      <button id="refreshBtn">Atualizar Dispositivos</button>
    </div>
  </header>

  <main>
    <section class="panel">
      <h2>Dispositivos</h2>
      <button id="openModal">Cadastrar Dispositivo</button>
      <ul id="devicesList" class="device-list"></ul>
    </section>

    <section class="panel">
      <h2>Logs</h2>
      <div id="logOutput" class="log-output">Nenhum log ainda.</div>
      <div style="margin-top:10px;">
        <label>Formato de log:</label>
        <select id="logFormato">
          <option value="texto">Texto</option>
          <option value="json">JSON</option>
        </select>
        <button id="setLogFormato">Aplicar</button>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal-hidden">
    <div class="modal-content">
      <h3>Novo Dispositivo</h3>
      <form id="deviceForm">
        <input id="deviceId" placeholder="ID (opcional)" />
        <input id="deviceNome" placeholder="Nome" required />
        <select id="deviceTipo">
          <option value="">Escolha o tipo</option>
          <option value="lampada">LÃ¢mpada</option>
          <option value="sensor">SensorTemperatura</option>
          <option value="ventilador">Ventilador</option>
          <option value="atuador">Atuador</option>
        </select>
        <div class="modal-actions">
          <button type="submit">Salvar</button>
          <button type="button" id="cancelBtn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
